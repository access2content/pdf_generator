<!doctype html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' 'unsafe-eval';
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               font-src https://fonts.gstatic.com;"
    />
    <title>PDF Generator</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background: #090917;
        background-image: radial-gradient(circle at 20% 50%, rgba(65, 54, 78, 0.4) 0%, transparent 50%),
                          radial-gradient(circle at 80% 80%, rgba(63, 49, 77, 0.3) 0%, transparent 50%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .card {
        background: rgba(30, 28, 40, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(65, 78, 98, 0.3);
        padding: 40px 48px;
        border-radius: 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                    0 10px 15px -3px rgba(0, 0, 0, 0.3);
        width: 580px;
        max-width: 90%;
        transition: all 0.3s cubic-bezier(0, 0, 0.2, 1);
      }

      .card:hover {
        border-color: rgba(65, 78, 98, 0.5);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6),
                    0 15px 20px -3px rgba(0, 0, 0, 0.4);
      }

      h2 {
        margin-top: 0;
        margin-bottom: 8px;
        font-weight: 700;
        font-size: 2rem;
        color: #FCFCFC;
        background: linear-gradient(135deg, #FCFCFC 0%, #B4B4B4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        margin: 0 0 28px 0;
        font-size: 0.875rem;
        color: #A4A4A4;
        font-weight: 400;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 0.875rem;
        font-weight: 500;
        color: #B4B4B4;
        letter-spacing: 0.01em;
      }

      textarea {
        width: 100%;
        resize: vertical;
        padding: 16px;
        font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Monaco, Consolas, monospace;
        border-radius: 12px;
        border: 1px solid rgba(65, 78, 98, 0.4);
        background: rgba(15, 14, 26, 0.8);
        color: #FCFCFC;
        font-size: 14px;
        line-height: 1.6;
        transition: all 0.2s cubic-bezier(0, 0, 0.2, 1);
      }

      textarea::placeholder {
        color: #637083;
      }

      textarea:focus {
        outline: none;
        border-color: #606082;
        background: rgba(15, 14, 26, 1);
        box-shadow: 0 0 0 3px rgba(96, 96, 130, 0.15),
                    0 4px 6px -1px rgba(0, 0, 0, 0.2);
      }

      button {
        margin-top: 24px;
        width: 100%;
        padding: 14px 24px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #5c54ff 0%, #7a38ce 25%, #b840c0 50%, #d94e8c 75%, #fb671b 100%);
        background-size: 200% 200%;
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0, 0, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgba(92, 84, 255, 0.3),
                    0 2px 4px -2px rgba(92, 84, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      button:hover {
        background-position: 100% 0;
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(92, 84, 255, 0.4),
                    0 4px 6px -4px rgba(92, 84, 255, 0.3);
      }

      button:hover::before {
        left: 100%;
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px -1px rgba(92, 84, 255, 0.3);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      #status {
        margin-top: 16px;
        font-size: 13px;
        color: #A4A4A4;
        text-align: center;
        min-height: 20px;
        transition: color 0.2s;
      }

      #status.success {
        color: #40BF7F;
      }

      #status.error {
        color: #FF9193;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>PDF Generator</h2>
      <p class="subtitle">Transform your JSON data into beautiful PDFs</p>

      <label for="jsonInput">JSON Input</label>
      <textarea
        id="jsonInput"
        rows="12"
        placeholder='{"title": "Sample Document", "content": "Your data here..."}'
      ></textarea>

      <button id="sendBtn">Generate PDF</button>

      <p id="status"></p>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
